<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Rental System</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#booking">Booking</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Our Car Rental Service</h2>
            <p>Rent a car quickly and easily .</p>
        </section>
        <section id="cars">
            <h2>Available Cars</h2>
            <div class="car-list" id="car-list">
                <!-- Car items will be injected here by JavaScript -->
            </div>
        </section>
        <section id="booking">
            <h2>Book a Car</h2>
            <form id="booking-form">
                <label for="car">Choose a Car:</label>
                <select id="car" name="car">
                    <!-- Options will be injected here by JavaScript -->
                </select>
                <label for="date">Pick-up Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="days">Number of Days:</label>
                <input type="number" id="days" name="days" required>
                <p>Total Price: $<span id="total-price">0</span></p>
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Car Rental System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
